<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cat치logo de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f8fd 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .products-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .tabla-contenedor {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        #tablaProductos {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead tr {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        #btnBack {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }

        #btnBack:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            background: var(--secondary-color);
        }

        td:nth-child(3) {
            color: #2ec4b6;
            font-weight: 600;
        }

        td:nth-child(5) {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .products-container {
                padding: 1rem;
            }

            th,
            td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .tabla-contenedor {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="products-container">
        <h2>游닍 Cat치logo de Productos</h2>
        <div class="tabla-contenedor">
            <table id="tablaProductos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Descripci칩n</th>
                        <th>Disponibles</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas insertadas por JS -->
                </tbody>
            </table>
        </div>
        <button id="btnBack">游뛁 Volver al Inicio</button>
    </div>

    <script>
        const btnregresar = document.getElementById('btnBack');

        btnregresar.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        function obtenerProductos() {
            fetch('http://localhost:5001/products')
                .then(res => res.json())
                .then(data => {
                    const tablaBody = document.querySelector('#tablaProductos tbody');
                    tablaBody.innerHTML = ''; // limpia tabla anterior
                    data.forEach(p => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td>$${p.price.toFixed(2)}</td>
                            <td>${p.description}</td>
                            <td>${p.stock}</td>
                        `;
                        tablaBody.appendChild(fila);
                    });
                })
                .catch(err => {
                    console.error("Error al obtener productos", err);
                });
        }

        // Llamar la funci칩n para cargar los productos al cargar la p치gina
        window.onload = obtenerProductos;
    </script>
</body>

</html>
