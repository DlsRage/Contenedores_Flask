<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e5ec;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2c80b4;
        }

        #respuesta {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            color: green;
        }

        /* ESTILO PARA LISTA DE PRODUCTOS */
        #productosBox {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }

        #productosBox h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        #listaProductos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #listaProductos li {
            background: #f1f1f1;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            font-size: 16px;
            color: #333;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        #listaProductos li:hover {
            transform: translateY(-3px);
            background: #e8f4fd;
        }

        .tabla-contenedor {
            overflow-x: auto;
        }

        #tablaProductos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
        }

        #tablaProductos thead {
            background-color: #3498db;
            color: white;
        }

        #tablaProductos th,
        #tablaProductos td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        #tablaProductos tr:hover {
            background-color: #f1f9ff;
        }

        #tablaProductos td {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login-box" id="productosBox">
        <h2>Lista de Productos</h2>
        <div class="tabla-contenedor">
            <table id="tablaProductos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas insertadas por JS -->
                </tbody>
            </table>
            <button id="btnBack" style="padding: 10px 20px; cursor: pointer;">Salir</button>
        </div>
    </div>

    <script>
        const btnregresar = document.getElementById('btnBack');

        btnregresar.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        function obtenerProductos() {
            fetch('http://localhost:5001/products')
                .then(res => res.json())
                .then(data => {
                    const tablaBody = document.querySelector('#tablaProductos tbody');
                    tablaBody.innerHTML = ''; // limpia tabla anterior
                    data.forEach(p => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td>$${p.price.toFixed(2)}</td>
                            <td>${p.description}</td>
                            <td>${p.stock}</td>
                        `;
                        tablaBody.appendChild(fila);
                    });
                })
                .catch(err => {
                    console.error("Error al obtener productos", err);
                });
        }

        // Llamar la función para cargar los productos al cargar la página
        window.onload = obtenerProductos;
    </script>
</body>

</html>
